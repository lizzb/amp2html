function process() {

  //$('#template').val();
  eval( document.getElementById('data').value );
  //eval( $('#data').val() );
  generatedHTML = Mustache.render( template, data );

document.getElementById('html').value = generatedHTML;

<style>

body {
  font-family: "Georgia", serif;
  line-height: 1.8em;

}

#wrap {
  width: 57em;
}

textarea, .result div {
  font-size: .8em;

  margin: 1em 1em 2em 1em;

}

}

<body onload="process()"> 

  <h3>A Simple Mustache <a target="_blank" href="http://www.elated.com/articles/easy-html-templates-with-mustache/">Demo</a></h3>

  <div id="wrap">

    <div class="template">

      <h3>Mustache Template:</h3>

      <textarea id="template" onkeyup="process()" onchange="process()">
<h4>Product Info: {{name}}</h4>

<ul>
  <li>Product: {{name}}</li>
  <li>Colour: {{colour}}</li>
  <li>Price: ${{price}}</li>
</ul>
      </textarea>

    </div>

    <div class="data">

      <h3>Data Object:</h3>

      <textarea id="data" onkeyup="process()" onchange="process()">

}

    </div>
